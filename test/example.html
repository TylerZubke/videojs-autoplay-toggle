<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video.js Autoplay Toggle</title>
  <link href="../bower_components/videojs/dist/video-js/video-js.css" rel="stylesheet">
  <link href="../videojs.autoplay-toggle.css" rel="stylesheet">

  <!--[if IE]>
    <script src="https://getfirebug.com/releases/lite/1.4/firebug-lite.js"></script>
  <!--<![endif]-->

  <script src="../bower_components/videojs/dist/video-js/video.dev.js"></script>
  <script src="../videojs.autoplay-toggle.js"></script>

  <style>
    .description {
      background-color:#eee;
      border: 1px solid #777;
      padding: 10px;
      font-size: .8em;
      line-height: 1.5em;
      font-family: Verdana, sans-serif;
    }
    .example-video-container {
      display: inline-block;
    }
  </style>

</head>
<body>
  <p class="description">
    Autoplay toggle selection will be persisted in local storage or cookies.
  </p>

  <div class="example-video-container">
    <p class="description">
      Video 1 : Not attached to plugin, will always autoplay.
    </p>

    <video id="vid1" class="video-js vjs-default-skin" autoplay controls preload="auto"
        poster="http://video-js.zencoder.com/oceans-clip.png"
        width="640"
        height="360"
        data-setup='{}'>
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
      <p>Video Playback Not Supported</p>
    </video>
  </div>

  <div class="example-video-container">
    <p class="description">
      Video 2 : Not attached to plugin, will never autoplay.
    </p>

    <video id="vid2" class="video-js vjs-default-skin" controls preload="auto"
        poster="http://video-js.zencoder.com/oceans-clip.png"
        width="640"
        height="360"
        data-setup='{}'>
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
      <p>Video Playback Not Supported</p>
    </video>
  </div>

  <div class="example-video-container">
    <p class="description">
      Video 3 :  This autoplay is dependent on this plugin.
    </p>
    <video id="vid3" class="video-js vjs-default-skin" autoplay controls preload="auto"
        poster="http://video-js.zencoder.com/oceans-clip.png"
        width="640"
        height="360"
        data-setup='{}'>
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
      <p>Video Playback Not Supported</p>
    </video>
  </div>

  <div class="example-video-container">
    <p class="description">
      Video 4 : This autoplay is dependent on this plugin.
    </p>
    <video id="vid4" class="video-js vjs-default-skin" autoplay controls preload="auto"
        poster="http://video-js.zencoder.com/oceans-clip.png"
        width="640"
        height="360"
        data-setup='{}'>
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
      <p>Video Playback Not Supported</p>
    </video>
  </div>

  <script>
    (function() {
      videojs('vid1').muted(true);
      videojs('vid2').muted(true);
      videojs('vid3').muted(true).autoplayToggle({
        namespace: 'this-is-my-custom-autoplay-namespace'
      });
      videojs('vid4').muted(true).autoplayToggle({
        namespace: 'this-is-my-custom-autoplay-namespace'
      });
    })();
  </script>

</body>
</html>
