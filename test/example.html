<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Video.js Autoplay Toggle</title>
  <link href="../bower_components/videojs/dist/video-js/video-js.css" rel="stylesheet">
  <link href="../videojs.autoplay-toggle.css" rel="stylesheet">

  <!--[if IE]>
    <script src="https://getfirebug.com/releases/lite/1.4/firebug-lite.js"></script>
  <!--<![endif]-->

  <script src="../bower_components/videojs/dist/video-js/video.js"></script>
  <script src="../videojs.autoplay-toggle.js"></script>

  <style>
    .description {
      background-color:#eee;
      border: 1px solid #777;
      padding: 10px;
      font-size: .8em;
      line-height: 1.5em;
      font-family: Verdana, sans-serif;
    }
  </style>

</head>
<body>
  <p class="description">
    Autoplay toggle selection will be persisted in local storage or cookies.
  </p>

  <video id="vid1" class="video-js vjs-default-skin" autoplay controls preload="auto"
      poster="http://video-js.zencoder.com/oceans-clip.png"
      width="640"
      height="360"
      data-setup='{}'>
    <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4'>
    <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm'>
    <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg'>
    <p>Video Playback Not Supported</p>
  </video>

  <script>
    (function() {
      var vid1 = videojs('vid1');

      vid1.autoplayToggle({});
    })();
  </script>

</body>
</html>
